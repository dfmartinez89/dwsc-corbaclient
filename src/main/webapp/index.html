<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta name="Author" content="dswc">
<meta name="Description" content="University of Almeria (Spain)">
<title>Gestor Noticias</title>
</head>
<body style="color: rgb(0, 0, 0); background-color: rgb(255, 255, 255);"
	alink="#990000" link="#043a66" vlink="#999900">
	<center>
		<br> <b> <font face="Arial,Helvetica"> <font
				color="#003366"> <font size="+1"> Gestor de Noticias</font>
			</font>
		</font>
		</b>
	</center>
	<br>
	<form action="http://localhost:8080/ProductorConsumidor/Servlet"
		method="post">
		<center>
			<font face="Arial,Helvetica"><font size="-1">Fecha:</font></font> <input
				name="fecha" type="datetime-local" size="20"> <br>
			<br> <font face="Arial,Helvetica"><font size="-1">Nivel
					interés:</font></font> <select name="interes">
				<option value="alta">Alta</option>
				<option value="media">Media</option>
				<option value="baja">Baja</option>
			</select> <br>
			<br> <font face="Arial,Helvetica"><font size="-1">Resumen:</font></font>
			<p>
				<textarea name="resumen" rows="2" cols="40" maxlength="30"></textarea>
			</p>
			<br>
			<br> <font face="Arial,Helvetica"><font size="-1">Noticia:</font></font>
			<p>
				<textarea name="noticia" rows="10" cols="40" maxlength="500"></textarea>
			</p>
			<input name="action" value="Enviar"
				alt="Pulsar boton para enviar elemento al buffer" type="submit" /> <input
				value="Reset" alt="Pulsar boton para reset info." type="reset" /> <a>|</a>
			<input name="action" value="Recibir"
				alt="Pulsar boton para recibir ultimo elemento del buffer"
				type="submit"> <input name="action" value="Leer"
				alt="Pulsar boton para leer ultimo elemento del buffer"
				type="submit"> <a>|</a> <input name="action"
				value="Ver buffer"
				alt="Pulsar boton para ver el contenido del buffer" type="submit">
		</center>
	</form>
</body>
</html>
